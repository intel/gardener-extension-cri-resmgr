apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: local2
  namespace: garden-local
  annotations:
    shoot.gardener.cloud/infrastructure-cleanup-wait-period-seconds: "0"
spec:
  seedName: local
  cloudProfileName: local
  secretBindingName: local
  region: local
  ### In shoot local2 extension is required and not disabled.
  ### with own config to test override.
  extensions:
  - type: cri-resmgr-extension
    disabled: false
    providerConfig:
      configs:
        ### Those options are passed directly to cri-resmgr binary.
        EXTRA_OPTIONS: | 
          EXTRA_OPTIONS="--metrics-interval 15s" 
        ### This is *static* initial configuraiton file that will be passed do systemd unit
        fallback: |
          policy:
            Active: balloons
          logger:
            Debug: resource-manager,cache,policy,resource-control,config-server
            Klog:
              skip_headers: true
        ### This is *dynamic* config that will be applied by cri-resmgr-agent
        default: |
          policy:
            Active: balloons
            AvailableResources:
              CPU: cpuset:1-15
            ReservedResources:
              CPU: cpuset:15
            balloons:
              BalloonTypes:
                - Name: "mediumBalloon"
                  MinCPUs: 3
                  MaxCPUs: 3
                  MinBalloons: 2
          instrumentation:
            HTTPEndpoint: :8891
            PrometheusExport: true

  networking:
    type: calico
    providerConfig:
      apiVersion: calico.networking.extensions.gardener.cloud/v1alpha1
      kind: NetworkConfig
      backend: none
      typha:
        enabled: false
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
      cri:
        name: containerd
      minimum: 2
      maximum: 2
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    version: 1.24.0
