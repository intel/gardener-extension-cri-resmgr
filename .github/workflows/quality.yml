name: Quality

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  gofmt:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - uses: actions/checkout@v3

      - uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "./pkg"
          gofmt-flags: "-l -d"

      - name: Run gofmt
        run: |
          if [ "$(gofmt -l . | wc -l)" -ne "0" ]; then
            gofmt -d .
            echo "gofmt found formatting errors"
            exit 1
          fi
        id: gofmt

      - name: Report gofmt Results
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: gofmt-report
          path: .

