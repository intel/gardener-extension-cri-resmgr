name: Go Test, Format, Lint, and Coverage

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Run gofmt
        uses: actions/bin/filter@v1
        with:
          args: gofmt -d .
        id: gofmt

      - name: Report gofmt Results
        if: steps.gofmt.outputs.exit-code == '0'
        uses: actions/upload-artifact@v1
        with:
          name: gofmt-report
          path: .

      - name: Fail Build if gofmt found errors
        if: steps.gofmt.outputs.exit-code != '0'
        uses: actions/failure@v1
        with:
          message: gofmt found formatting errors

      - name: Run golint
        run: |
          golint ./...
        id: golint

      - name: Report golint Results
        if: steps.golint.outputs.exit-code == '0'
        uses: actions/upload-artifact@v1
        with:
          name: golint-report
          path: .

      - name: Fail Build if golint found errors
        if: steps.golint.outputs.exit-code != '0'
        uses: actions/failure@v1
        with:
          message: golint found linting errors

      - name: Run Tests and Generate Coverage Report
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v1
        with:
          name: coverage-report
          path: coverage.html
