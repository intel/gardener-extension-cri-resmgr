# https://golangci-lint.run/usage/configuration/#run-configuration
# https://golangci-lint.run/usage/false-positives/
linters:
  # https://golangci-lint.run/usage/linters/
  enable:
    - errcheck
    - gosimple
    - ineffassign
    - typecheck
    - unused
    - ginkgolinter
    - gofmt
    - govet
    - staticcheck
    - revive
    # - golint // Deprecated
  issues:
    exclude-rules:
    - path: '(.+)_test\.go'
      text: "dot-imports: should not use dot imports (revive)"
    - path: 'pkg/imagevector/imagevector_test.go'
      text: "dot-imports: should not use dot imports (revive)"
