apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cri-resmgr-installation
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cri-resmgr-installation
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cri-resmgr-installation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cri-resmgr-installation
        gardener.cloud/role: system-component
    spec:
      hostPID: true
      hostIPC: true
      # give a minute to uninstall cri-rm
      terminationGracePeriodSeconds: 60
      containers:
      - name: installation
        image: {{ index .Values.images "gardener-extension-cri-resmgr-installation" }}
        command: ["/scripts/install-cri-resmgr.sh"]
        securityContext:
          capabilities:
            add:
            - SYS_CHROOT
        volumeMounts:
        - name: host-volume
          mountPath: /var/host
        - name: cri-resmgr-installation-script
          mountPath: /scripts
        {{- if (.Values.configs | default dict).static }}
        - name: static-configs
          mountPath: /etc/cri-resmgr/
        {{- end }}
        livenessProbe:
          exec:
            command: ["chroot", "/var/host", "bash", "-c", "systemctl status cri-resource-manager"]
          failureThreshold: 1
          initialDelaySeconds: 10
        readinessProbe:
          exec:
            command: ["chroot", "/var/host", "bash", "-c", "grep cri-resmgr.sock  /etc/systemd/system/kubelet.service"]
          failureThreshold: 1
          initialDelaySeconds: 10
      volumes:
      - name: host-volume
        hostPath:
          path: /
      - name: cri-resmgr-installation-script
        configMap:
          name: cri-resmgr-installation-script
          defaultMode: 0744
      {{- if (.Values.configs | default dict).static }}
      - name: static-configs
        configMap:
          name: cri-resmgr-static-configs
      {{- end }}
