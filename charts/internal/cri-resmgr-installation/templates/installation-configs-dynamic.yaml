// TODO: debug the if clause that requires default config
{{- if not (hasKey .Values.configs "default") }}
{{- required "Dynamic config is expected" .Values.configs.default }}
{{- end }}

{{/* dynamic configuration have different form than static configs - are read by cri-agent */}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kube-system
  name: "cri-resmgr-config.{{ required "The dynamic config is required by the extension" .Values.configs.dynamic }}"
data:
{{- range $configName, $configContent := (.Values.configs | default dict).dynamic }}
{{- $configObject := fromYaml $configContent }}
{{- range $configKey, $configValue := $configObject }}
  {{ $configKey }}: |
    {{- $configValue | toYaml | nindent 4 }}
{{- end }}
{{- end }}
---
